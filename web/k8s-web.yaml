---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "web"
  namespace: "default"
  labels:
    app: "web"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "web"
  template:
    metadata:
      labels:
        app: "web"
    spec:
      containers:
      - name: "web"
        image: us-central1-docker.pkg.dev/magnificent-pen-332209/node3tier/node3tier-web:latest
        resources:
          limits:
            memory: "64Mi"
            cpu: "100m"
        ports:
        - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
spec:
  selector:
    app: web
  ports:
    - port: 3001
      targetPort: 3001
  type: LoadBalancer
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "web-hpa"
  namespace: "default"
  labels:
    app: "web"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "web"
    apiVersion: "apps/v1"
  minReplicas: 3
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 80